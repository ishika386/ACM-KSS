<html>
<head>
<body>
    <title>STUDENT REGISTRATION FORM</title>
</body>
</head>
<form>
    <table>
        <tr>
            <td>
                <centre> STUDENT REGISTRATION FORM </centre> 
            </td>
        </tr>
        <tr>
            <td>
               <b>NAME :</b> 
            </td>
            <td>
                <input type="text" id="name"name="">
            </td>
        </tr>
        <tr>
            <td>
               <em> Mobile no. :</em>
            </td>
            <td>
                <input type="text" id="phone no." name="">
            </td>
        </tr>
        <tr>
            <td>
                <u>Address :</u>
            </td>
            <td>
                <input type="text" id="address" name="">
            </td>
        </tr>
        <tr>
            <td>
              <p style="color:blueviolet;"> E-mail : </p>
            </td>
            <td>
                <input type="text" id="email" name="">
            </td>
        </tr>
        <tr>
            <td>
               Subject :
            </td>
            <td>
                <select>
                    <option>HUMANITIES</option>
                    <option>COMMERCE</option>
                    <option>SCIENCE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <tr>
            <td>
                <input type="radio"id="gender"name=""> Male
                <input type="radio"id="gender"name="">Female
                <input type="radio"id="gender"name="">Other
            </td>
            </tr>
        </tr>
        <tr>
            <td>
               <input type="SUBMIT"id="submit" value="Submit"name="">
            </td>
        </tr>
    </table>
</form>
</html>
