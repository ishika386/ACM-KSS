<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Factorial Calculator</h2>
    <input type="number" id="numberInput" placeholder="Enter a number" min="0" />
    <button onclick="calculateFactorial()">Submit</button>
    <p id="result"></p>

    <script>
        function calculateFactorial() {
            const number = parseInt(document.getElementById("numberInput").value);
            let result = 1;

            if (isNaN(number) || number < 0) {
                document.getElementById("result").textContent = "Please enter a non-negative integer.";
                return;
            }

            for (let i = 1; i <= number; i++) {
                result *= i;
            }

            document.getElementById("result").textContent = `Factorial of ${number} is: ${result}`;
        }
    </script>
</body>
</html>
